<md-bottom-sheet class="md-grid" layout="column" style="background-color: rgba(0, 0, 0, 0.60); color:white">
  <div layout="row" layout-align="center center" ng-cloak>
    <h4>Select source</h4>
  </div>
  <div ng-cloak>
    <md-list flex layout="row" layout-align="center center">
      <md-list-item ng-repeat="provider in providers">
        <div>
          <md-button class="md-grid-item-content" ng-click="listItemClick($index)">
            <img ng-src="./assets/img/{{provider.icon}}" height="50px" style="fill:white">
            <div class="md-grid-text"> {{ provider.name }} </div>
          </md-button>
        </div>
      </md-list-item>
    </md-list>
  </div>

  <input id="fileInput" type="file" class="ng-hide">
  
</md-bottom-sheet>
