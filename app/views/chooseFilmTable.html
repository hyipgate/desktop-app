<div id="mainPage" layout="column" md-theme="darkTheme" layout-align="start center">
    <section flex>
        <h1 class="md-display-1 myfont">fCinema</h1>
    </section>
    <section flex ng-controller="MainController as main">
        <md-input-container>
            <label>Search movie</label>
            <input size="30" ng-model="main.searchQuery" ng-keyup="$event.keyCode == 13 && main.searchTitle()">
        </md-input-container>
        <md-button class="md-primary md-raised" aria-label="Select a movie" ng-click="main.searchTitle()" class="md-button">Search</md-button>
        <br>
    </section>
    <section flex class="movieList" style="margin: -5% 0 -10% 0">
        <md-list>
            <md-list-item ng-repeat="movie in movieData.list" ng-click="set.searchId(movie.id)">
                <span style="position: relative; z-index: 1;">
                    <img class="posterList" ng-src="{{ movie.poster | poster }}" />
                    <md-tooltip>{{movie.overview}}</md-tooltip>
                </span>
                <h4>{{ movie.title }} - {{ movie.year }}</h4>
            </md-list-item>
        </md-list>
        <br>
    </section>
    <section flex>
        <!--  &darr; Scroll down for more suggestions-->
    </section>
    <section flex layout="row" layout-align="space-between center" style="margin-left: 90%;">
        <span style="font-size: 1rem;color:#fff;">v{{appVersion}}</span>
    </section>
    <md-button class="md-fab md-fab-top-right transparentFab" aria-label="Settings" ng-click="openCommunity()" style="margin-right: 60px">
        <md-icon md-svg-src="./assets/img/community.svg" style="fill:white"></md-icon>
    </md-button>
    <md-button class="md-fab md-fab-top-right transparentFab" aria-label="Settings" ng-click="openSettings()">
        <md-icon md-svg-src="./assets/img/config.svg" style="fill:white"></md-icon>
    </md-button>
</div>
