<div id="mainPage" layout="column" md-theme="darkTheme" layout-align="start center">
    <section flex>
        <h1 class="md-display-1 myfont">fCinema</h1>
    </section>
    <section flex>
        <div layout="row" layout-align="center center">
            <h4>Watch</h4>
        </div>
        <div ng-cloak>
            <md-list flex layout="row" layout-align="center center">
                <md-list-item style="flex:1 1 20%" ng-repeat="provider in defaultProviders">
                    <div>
                        <md-button class="md-grid-item-content" ng-click="main.loadProvider(provider.url)">
                            <img ng-src="./assets/img/{{provider.icon}}" height="75px" style="fill:white; border-radius: 7px;">
                            <!--<div class="md-grid-text">{{ provider.name }} </div>-->
                        </md-button>
                    </div>
                </md-list-item>
            </md-list>
        </div>
        <input id="fileInput" type="file" class="ng-hide">

        <div layout="row" layout-align="center center" ng-cloak>
            <h4>Explore</h4>
        </div>
        <div ng-cloak>
            <md-list flex layout="row" layout-align="center center">
                <md-list-item style="flex:1 1 20%" ng-repeat="provider in explore">
                    <div>
                        <md-button class="md-grid-item-content" ng-click="main.loadProvider(provider.url)">
                            <img ng-src="./assets/img/{{provider.icon}}" height="75px" style="fill:white; border-radius: 7px;">
                            <!--<div class="md-grid-text">{{ provider.name }} </div>-->
                        </md-button>
                    </div>
                </md-list-item>
            </md-list>
        </div>
    </section>
    <section flex layout="row" layout-align="space-between center" style="margin-left: 90%;">
        <span style="font-size: 1rem;color:#fff;">v{{appVersion}}</span>
    </section>
    <md-button class="md-fab md-fab-top-right transparentFab" aria-label="Community" ng-click="openCommunity()" style="margin-right: 60px">
        <md-icon md-svg-src="./assets/img/community.svg" style="fill:white"></md-icon>
    </md-button>
    <md-button class="md-fab md-fab-top-right transparentFab" aria-label="Settings" ng-click="openSettings()">
        <md-icon md-svg-src="./assets/img/config.svg" style="fill:white"></md-icon>
    </md-button>
</div>
