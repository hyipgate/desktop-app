<div id="mainPage" layout="column" md-theme="darkTheme" layout-align="start center">
    <section>
        <h1 class="md-display-1">Welcome {{settings.username? 'back '+settings.username: 'to our community'}}</h1>
    </section>
    <section layout="row" style="height: 500px">
        <div flex=45 layout="column" style="overflow-y: auto; overflow-x: hidden;">
            <h3>How would you like family cinema to be?</h3>
            <md-input-container>
                <textarea name="feedback" ng-model="feedback" placeholder="Things we can improve"></textarea>
            </md-input-container>
            <md-input-container>
                <textarea name="help" ng-model="help" placeholder="Ways you can help"></textarea>
                <h5>Possible ideas: edit films, write code, donate, say thanks...</h5>
            </md-input-container>
            <md-input-container>
                <md-button class="md-raised md-primary md-hue-2" ng-click="sendFeedback()">Send!</md-button>
            </md-input-container>
        </div>
        <div layout="column" flex=10></div>
        <div layout="column" flex=45>
            <h3>Personal space</h3>
            <md-switch ng-model="settings.editors_view" aria-label="Editor mode">
                Editor's mode
            </md-switch>
            <div>
                <md-button class="md-raised md-primary md-hue-2" ng-show="settings.username == '' " ng-click="community.logIn($event)">Log In</md-button>
                <md-button class="md-raised md-primary md-hue-2" ng-show="settings.username != '' " ng-click="community.logOut($event)">Log Out</md-button>
                <md-button class="md-raised md-primary md-hue-2" ng-click="community.newUser($event)">New user</md-button>
                <md-button class="md-raised md-primary md-hue-2" ng-click="community.newPass($event)">Change password</md-button>
                <md-button class="md-raised md-primary md-hue-2" ng-click="community.toggleDevTools()">Toggle Dev Tools</md-button>
            </div>
        </div>
    </section>
    <section flex></section>
    <section flex layout="row" layout-align="space-between center" style="margin-left: 90%;">
        <span style="font-size: 1rem;color:#fff;">v{{appVersion}}</span>
    </section>
    <md-button class="md-fab md-fab-top-left transparentFab" aria-label="Settings" ng-click="closeSettings()">
        <md-icon md-svg-src="./assets/img/back.svg" style="fill:white"></md-icon>
    </md-button>
</div>
